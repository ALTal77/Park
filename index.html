<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Beautification</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <div class="container">
        <form id="inputForm">
            <div class="form-group">
                <label for="k">Number of desired homogeneous groups</label>
                <input type="number" id="k" min="1" max="100" required>
            </div>
            <div class="form-group">
                <label for="n">Number of seats</label>
                <input type="number" id="n" min="1" max="10" required onchange="updateSeats()">
            </div>
            <div class="form-group">
                <label for="m">Number of available colors</label>
                <input type="number" id="m" min="1" max="10" required onchange="updateColors()">
            </div>
            <div id="seatsContainer"></div>
            <button type="button" onclick="calculatePaint()">Calculate</button>
        </form>
        <div id="result">
            <h2>Result:</h2>
            <p id="output"></p>
        </div>
    </div>

    
    <script src="public/script.js" defer></script>
    <script src="public/algorithm.js" defer></script>
</body>
</html>
